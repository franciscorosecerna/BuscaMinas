<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Buscaminas</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="startModal" class="modal show">
    <div class="modal-content">
      <h2>Bienvenido al Buscaminas</h2>
      <p>Por favor, ingresa tu nombre:</p>
      <input type="text" id="player-name" placeholder="Nombre (min. 3 letras)" />
      <button id="start-game">Iniciar juego</button>
      <p id="nameError" class="error-message"></p>
    </div>
  </div>

  <div class="game-wrapper">

    <div class="controls">
      <label for="difficulty">Dificultad:</label>
      <select id="difficulty">
        <option value="easy">Fácil (8x8 - 10 minas)</option>
        <option value="medium">Medio (12x12 - 25 minas)</option>
        <option value="hard">Difícil (16x16 - 40 minas)</option>
      </select>

      <button id="show-form" class="btn">📩 Contacto</button>
      <button id="ranking-button" class="btn">📊 Ver Ranking</button>
      <button id="toggle-theme" class="btn">🌙 Modo oscuro</button>
    </div>

  <div id="form-container" class="hide">
    <form id="contact-form">
      <h2>Contacto</h2>

      <label for="name">Nombre:</label>
      <input id="name" type="text">
      <div id="error-name" class="error"></div>

      <label for="mail">Correo electrónico:</label>
      <input id="mail" type="text">
      <div id="error-mail" class="error"></div>

      <label for="message">Mensaje:</label>
      <textarea id="message" rows="5"></textarea>
      <div id="error-message" class="error"></div>

      <button type="submit">Enviar</button>
    </form>
  </div>

    <div class="container">
      <div class="header">
        <div class="flag-counter">🚩 010</div>
        <button id="reset-btn">🙂</button>
        <div class="timer">⏱ 000</div>
      </div>

      <div class="board-wrapper">
        <div id="board" class="board"></div> 
      </div>
    </div>
  </div>

  <div id="result-modal" class="modal">
    <div class="modal-content">
      <p id="result-message"></p>
      <button id="modal-restart">Jugar de nuevo</button>
    </div>
  </div>

  <div id="name-warning-modal" class="modal">
    <div class="modal-content">
      <p>Por favor, ingresa tu nombre antes de jugar.</p>
      <button id="close-name-warning">OK</button>
    </div>
  </div>

  <div id="ranking-modal" class="modal">
    <div class="modal-content ranking-modal">
      <h2>🏆 Ranking de Partidas</h2>
      <div class="ranking-controls">
        <button id="score" class="btn">Ordenar por Puntaje</button>
        <button id="date" class="btn">Ordenar por Fecha</button>
      </div>
      <ul id="ranking-body" class="ranking-list"></ul>
      <button id="ranking-close" class="btn">Cerrar</button>
    </div>
  </div>

  <div class="github-link">
    <a href="https://github.com/franciscorosecerna/BuscaMinas" target="_blank" title="Ver en GitHub">
      <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub" />
    </a>
  </div>

  <script src="js/game.js"></script>
  <script src="js/ui.js"></script>
  <script src="js/handlers.js"></script>
  <script src="js/utils.js"></script>
  <script src="js/config.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
